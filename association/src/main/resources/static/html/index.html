<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<div id="app-2">
		<span v-bind:title="message"><p v-if="seen">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
		</span>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<div id="app-7">
		<ol>
			<!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
			<todo-item v-for="item in groceryList" v-bind:todo="item"
				v-bind:key="item.id"> </todo-item>
		</ol>
	</div>
</body>
<script type="text/javascript">
	//定义名为 todo-item 的新组件
	Vue.component('todo-item', {
		props : [ 'todo' ],
		template : '<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue({
		el : '#app-7',
		data : {
			groceryList : [ {
				id : 1,
				text : '蔬菜'
			}, {
				id : 2,
				text : '奶酪'
			}, {
				id : 5,
				text : '随便其它什么人吃的东西'
			} ]
		}
	})
	var app5 = new Vue({
		el : '#app-5',
		data : {
			message : '逆转消息了吗？'
		},
		methods : {
			reverseMessage : function() {
				this.message = this.message.split("").reverse().join("")
			}
		}
	})
	var app = new Vue({
		el : '#app',
		data : {
			message : 'Hello Vue!'
		}
	})
	var app2 = new Vue({
		el : '#app-2',
		data : {
			seen : true,
			message : '页面加载于 ' + new Date().toLocaleString()
		}
	})
	var app3 = new Vue({
		el : '#app-4',
		data : {
			todos : [ {
				text : 'java'
			}, {
				text : 'vue'
			}, {
				text : 'js'
			} ]
		}

	})
</script>
</html>
