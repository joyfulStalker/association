<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<!-- 设置文档编码 -->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--  -->
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!-- CSS样式 -->
<style type="text/css">
.mid {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -150px 0 0 -150px;
	width: 450px;
	height: 150px;
	border: 1px solid green;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse mid">
		<form action="./userAccount/login" method="post">
			<div class="input-group input-group-lg">
				<span class="input-group-addon text-center" id="sizing-addon1">用户名:</span>
				<input type="text" name="userName" class="form-control"
					placeholder="请输入用户名..." aria-describedby="sizing-addon1">
			</div>
			<div class="input-group input-group-lg">
				<span class="input-group-addon text-center" id="sizing-addon1">密&ensp;&ensp;码:</span>
				<input type="password" name="password" class="form-control"
					placeholder="请输入密码..." aria-describedby="sizing-addon1">
			</div>
			<div class="input-group-btn">
				<button type="submit" class="btn btn-primary">登录</button>
			</div>
		</form>
	</nav>
</body>
</html>
